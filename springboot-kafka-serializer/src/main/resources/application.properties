# https://docs.spring.io/spring-boot/docs/2.1.1.RELEASE/reference/html/common-application-properties.html

# Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.value-serializer=cn.neyzoter.springboot.kafka.serialization.biz.domain.vehicle.VehicleHttpPackSerializer
spring.kafka.consumer.group-id=VehicleHttpPackageConsumerGroup
spring.kafka.consumer.value-deserializer=cn.neyzoter.springboot.kafka.serialization.biz.domain.vehicle.VehicleHttpPackDeserializer
# Springboot tomcat
server.port=8085
